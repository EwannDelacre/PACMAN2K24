<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modélisation 3D - Tuning</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Street Tuning 3D</h1>
    </header>

    <main>
        <div id="menu">
            <h2>Pièces disponibles</h2>
            <div id="parts-list"></div>
        </div>

        <div id="scene-container">
            <!-- La scène 3D sera injectée ici -->
        </div>
    </main>

    <footer>
        <p>&copy; Novembre 2024 - Projet Tuning 3D. Réalisé par Ewann Delacre aka 31.</p>
    </footer>

    <!-- Importation de Three.js via CDN -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';
        window.THREE = THREE;  // Expose THREE globalement
    </script>

    <!-- Importation de GLTFLoader -->
    <script type="module">
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';
        window.GLTFLoader = GLTFLoader;  // Expose GLTFLoader globalement
    </script>

    <!-- Importation de app.js -->
    <script type="module" src="./js/app.js"></script>

    <!-- Importation de menu.js -->
    <script type="module" src="./js/menu.js"></script>
</body>
</html>
